plugins {
    id 'java'
}

group = 'com.grepfa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'software.amazon.awssdk.iotdevicesdk:aws-iot-device-sdk:1.12.1'


    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}